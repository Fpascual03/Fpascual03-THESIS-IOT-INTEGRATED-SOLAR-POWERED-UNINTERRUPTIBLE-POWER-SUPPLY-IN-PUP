<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css"
    />

    <!--========== Chart JS ==========-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Responsive sidebar submenus</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="header">
      <div class="header__container">
        <img src="assets/img/logo.png" alt="" class="header__img" />

        <a href="#" class="header__logo"> UPSolar</a>

        <!--<div class="header__search"></div>-->

        <div class="header__toggle">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
      </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
      <nav class="nav__container">
        <div>
          <a href="#" class="nav__link nav__logo">
            <i class="bx bxs-sun nav__icon_sun"></i>
            <span class="nav__logo-name">UPSolar</span>
          </a>

          <div class="nav__list">
            <div class="nav__items">
              <h3 class="nav__subtitle">Profile</h3>

              <a href="#" class="nav__link active">
                <i class="bx bx-home nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>

              <div class="nav__dropdown">
                <a href="#" class="nav__link">
                  <i class="bx bx-user nav__icon"></i>
                  <span class="nav__name">Profile</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>
                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <a
                      href="./assets/account-management.html"
                      class="nav__dropdown-item"
                    >
                      My Account</a
                    >
                  </div>
                </div>
              </div>
              <a href="../assets/messages-customer.html" class="nav__link">
                <i class="bx bx-message-rounded nav__icon"></i>
                <span class="nav__name">Messages</span>
              </a>
            </div>
            <div class="nav__items">
              <h3 class="nav__subtitle">Menu</h3>
              <div class="nav__dropdown">
                <a href="#" class="nav__link">
                  <i class="bx bx-bell nav__icon"></i>
                  <span class="nav__name">Notifications</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <a href="../index.html" class="nav__link nav__logout">
          <i class="bx bx-log-out nav__icon"></i>
          <span class="nav__name">Log Out</span>
        </a>
      </nav>
    </div>
    <!--========== CONTENTS ==========-->
    <main>
      <div class="container">
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="cardName">
                <p>Battery Voltage:</p>
              </div>
              <div class="" id="volz">
                <span class="numbers" id="voltage1"></span>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="battery-card">
              <div class="cardName">
                <p>Battery Level:</p>
              </div>
              <div class="battery-container">
                <div class="battery">
                  <div class="level" id="battery-level"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="cardName">
                <p>Watts</p>
              </div>
              <div>
                <span id="power" class="numbers">0 watts</span>
              </div>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="cardName">
                <p>UPS UpTime</p>
              </div>
              <div class="timer-container">
                <span id="timer" class="numbers">0 Minutes</span>
              </div>
            </div>
          </div>
        </div>
        <!-- ================ Charts ================= -->
        <div class="details">
          <div class="recentOrders">
            <div id="timeScaleButtons">
              <button id="fetch-24hours" data-mode="live">
                > Show Last 24 Hours
              </button>
            </div>
            <div>
              <canvas id="myChart"></canvas>
            </div>
          </div>

          <!-- ================= New Customers ================ -->
          <div class="recentCustomers">
            <div class="cardHeader">Power Consumption(KWH)</div>
            <canvas id="barChart" class="bchart"></canvas>
          </div>
          <audio id="lowBatteryAlarm" src="alarm.mp3" preload="auto"></audio>
        </div>
      </div>
    </main>

    <!--========== Scripts ==========-->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/home.js"></script>
  </body>
</html>
